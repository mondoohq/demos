apiVersion: k8s.mondoo.com/v1alpha1
kind: MondooAuditConfig
metadata:
  name: mondoo-client
  namespace: mondoo-operator
spec:
  workloads:
    enable: true
    serviceAccount: mondoo-operator-workload
  webhooks:
    enable: true
    certificateConfig:
      injectionStyle: cert-manager
  nodes:
    enable: true
  mondooSecretRef: mondoo-client